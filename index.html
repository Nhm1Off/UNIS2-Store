<!DOCTYPE html>
<head>
    <title>UNIS2 Store</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <div>
        <ul class="dotnet">
            <li>
                <a class="link" href="course.html">В Кошик</a>
            </li>
            <li>
                <p class="font-p">140 ₴</p>
            </li>
            <li>
                <a href="#" id="openPopup">Купити</a>
            </li>
        </ul>
        </div>
    </div>

    <h2>Аккумуляторна Лампа (Micro-USB)</h2>
    <img class="fit-picture" src="https://futurio.com.ua/content/images/10/800x800l80mc0/svitlodiodna-led-lampa-60-vt-usb-43930477908845.webp" width="400px" alt="Аккумуляторна Лампа" />

    <p class="h2-desc">Доставка: <img src="./3F3F_3F3F28201929.png" alt="Нова Пошта" class="np-logo"></p>

    <br> <br>
    <h2 class="h2-desc">Опис</h2>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Для Покупки Заповніть Форму</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfkiQgCa4W2wipc84hON92mPgHw_UNUgYHrQ6nHTeoF-oEZSA/viewform?embedded=true" width="320" height="500" frameborder="0" marginheight="0" marginwidth="0">Завантаження…</iframe>
        <div class="btn-buy">
        </div>
        <br> <br>
        <div class="button-close">
            <button id="closePopup">Закрити</button>
        </div>
    </div>

    <script>
        // Отримуємо елементи
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const openPopup = document.getElementById('openPopup');
        const closePopup = document.getElementById('closePopup');

        // Функція відкриття спливаючого вікна
        openPopup.addEventListener('click', function(event) {
            event.preventDefault(); // Забороняємо перехід по посиланню
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Функція закриття спливаючого вікна
        closePopup.addEventListener('click', function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Закриття вікна при натисканні на затінення
        overlay.addEventListener('click', function() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>

</body>
