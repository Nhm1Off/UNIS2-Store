<!DOCTYPE html>
<head>
    <title>UNIS2 Store</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <div>
        <ul class="dotnet">
            <li>
                <a class="link" href="course.html">В Кошик</a>
            </li>
            <li>
                <p class="font-p">140 ₴</p>
            </li>
            <li>
                <a class="link open-modal" href="">Купити</a>
            </li>
        </ul>
        </div>
    </div>

    <h2>Аккумуляторна Лампа (Micro-USB)</h2>
    <img class="fit-picture" src="https://futurio.com.ua/content/images/10/800x800l80mc0/svitlodiodna-led-lampa-60-vt-usb-43930477908845.webp" width="400px" alt="Аккумуляторна Лампа" />
    <br> <br>
    <div class="div-buy">
        <a class="buy" href="">Купити</a>
    </div>
    <p class="price">140 ₴</p>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Введіть ваші дані</h2>
            <form id="orderForm">
                <label for="surname">Прізвище:</label>
                <input type="text" id="surname" name="surname" required><br><br>
                
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="phone">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="telegram">Юзернейм в Telegram:</label>
                <input type="text" id="telegram" name="telegram" required><br><br>
                
                <button type="submit">Відправити</button>
            </form>
        </div>
    </div>

    <!-- Скрипт для відправки даних -->
    <script>
        const modal = document.getElementById("modal");
        const openModalLinks = document.querySelectorAll(".open-modal");
        const closeModal = document.querySelector(".close");
        const orderForm = document.getElementById("orderForm");

        openModalLinks.forEach(link => {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                modal.style.display = "block";
            });
        });

        closeModal.addEventListener("click", function () {
            modal.style.display = "none";
        });

        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });

        orderForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const surname = document.getElementById("surname").value;
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const telegram = document.getElementById("telegram").value;

            const orderData = {
                surname: surname,
                name: name,
                phone: phone,
                telegram: telegram
            };

            // Відправка даних на сервер
            fetch("server-endpoint.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Ваші дані відправлено!");
                modal.style.display = "none";
            })
            .catch(error => {
                console.error("Помилка відправки:", error);
                alert("Не вдалося відправити дані.");
            });
        });
    </script>
</body>
