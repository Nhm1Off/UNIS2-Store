                <p class="name-page">Напій 4move ізотонічний мультифрукт негазований 0.75 л</p>

            <input type="hidden" name="access_key" value="79f3bbaf-4a85-49b9-90f6-6ad7e910e1d0">

                <input type="hidden" id="product_name" name="product_name" value="Напій 4move ізотонічний мультифрукт негазований 0.75 л" required>

                <label for="name">Прізвище, Ім'я:</label>
                <br>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="phone">Номер Телефону:</label>
                <br>
                <input type="text" id="phone" name="phone" required><br><br>
                
                <label for="email">Ваш e-mail:</label>
                <br>
                <input type="text" id="email" name="email" required><br><br>

                <label for="city">Місто:</label>
                <br>
                <textarea id="city" name="city" required></textarea><br><br>
    
                <label for="address">Адреса Доставки:</label>
                <br>
                <textarea id="address" name="address" required></textarea><br><br>
                
                <label for="product">Поштова служба:</label>
                <br>
                <select name="product" id="product" name="poshta" required>
                    <option value="Nova poshta">Нова Пошта</option>
                    <option value="Ukr poshta">Укр Пошта</option>
                    <option value="Meest poshta">Meest Пошта</option>
                </select>
                <br>
                <br>

                <label for="oplata">Оплата:</label>
                <br>
                <select name="oplata" id="oplata" name="oplata" required>
                    <option value="Card">Оплата онлайн</option>
                    <option value="pru otrumani">Оплата при отриманні</option>
                </select>

                <br><br>

                <label for="no-call">Не зв'язуватися зі мною
                    <input type="checkbox" id="no-call" name="no-call">
                </label>
                <br> <br>
                <button type="submit">Відправити</button>
            </form>
        </div>

        <script src="sport/script.js"></script>
