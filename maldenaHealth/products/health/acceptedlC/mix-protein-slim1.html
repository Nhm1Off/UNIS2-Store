<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unis2.store/maldenaHealth/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldena Health</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="content text-center">
        <p class="p-headers">Дякуємо, за замовлення <span id="product_name"></span></p>
        <br>
        <p class="p-headers-mini">Чекаємо на вас знову!</p>
        <div style="display: none;">
            <b>Прізвище, Ім'я:</b> <span id="name"></span><br>
            <b>Номер телефону:</b> <span id="phone"></span><br>
            <b>E-mail:</b> <span id="email"></span><br>
            <b>Місто:</b> <span id="city"></span><br>
            <b>Адреса доставки:</b> <span id="address"></span><br>
            <b>Поштова служба:</b> <span id="poshta"></span><br>
            <b>Оплата:</b> <span id="oplata"></span><br>
            <b>Не зв'язуватися:</b> <span id="no-call"></span><br>
        </div>
    </div>

    <script>
        const TOKEN = "7759369845:AAFExU3zFGdNtJZEybSftmeGA3eQpZvtFdc";
        const CHAT_ID = "-1002460784573";
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById('product_name').textContent = urlParams.get('product_name');
        document.getElementById('name').textContent = urlParams.get('name');
        document.getElementById('phone').textContent = urlParams.get('phone');
        document.getElementById('email').textContent = urlParams.get('email');
        document.getElementById('city').textContent = urlParams.get('city');
        document.getElementById('address').textContent = urlParams.get('address');
        document.getElementById('poshta').textContent = urlParams.get('poshta');
        document.getElementById('oplata').textContent = urlParams.get('oplata');
        document.getElementById('no-call').textContent = urlParams.get('no-call') === 'on' ? 'Так' : 'Ні';

        let message = `<b>Заявка зі сайту!</b>\n`;
        message += `<b>Товар: </b> ${urlParams.get('product_name')}\n`;
        message += `<b>Прізвище, Ім'я: </b> ${urlParams.get('name')}\n`;
        message += `<b>Номер телефону: </b> ${urlParams.get('phone')}\n`;
        message += `<b>E-mail: </b> ${urlParams.get('email')}\n`;
        message += `<b>Місто: </b> ${urlParams.get('city')}\n`;
        message += `<b>Адреса доставки: </b> ${urlParams.get('address')}\n`;
        message += `<b>Поштова служба: </b> ${urlParams.get('poshta')}\n`;
        message += `<b>Оплата: </b> ${urlParams.get('oplata')}\n`;
        message += `<b>Не зв'язуватися: </b> ${urlParams.get('no-call') === 'on' ? 'Так' : 'Ні'}`;

        axios.post(URI_API, {
            chat_id: CHAT_ID,
            parse_mode: 'html',
            text: message
        })
    </script>
</body>

</html>
