<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Maldena Health</title>

        <link rel="stylesheet" href="/maldenaHealth/style.css"> <!-- github /maldenaHealth/style.css -->

        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="nav-link">
                <a href="https://unis2.store/maldenaHealth">Головна</a>
                <a href="">Корисні Знання</a>
            </div>
            <hr>
        </div>
        <br> <br> <br>
        <div class="content">
        
            <h1 class="p-headers" id="loginDiv">Вхід</h1>
            <div class="loginDiv">
                <br><br>
                <label for "name" class="p-headers">Логін</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br><br>
                <label for "SignInEmail" class="p-headers">E-mail</label>
                <br>
                <input type="text" name="SignInEmail" id="SignInEmail" required>
                <br><br>
                <label for "SignInPassword" class="p-headers">Пароль</label>
                <br>
                <input type="password" name="SignInPassword" id="SignInPassword" required>
                <br><br>
                <button type="submit" id="SignInBtn" class="btn-send">Увійти</button>
            </div>
            <br>
            <a href="https://unis2.store/maldenaHealth/register">Немає акаунту? Тоді зареєструйтесь</a>
            <br> <br>
            <p>Інші способи входу</p>
            <br>
            <hr color="#ccc">
            <br>
            <button id="google-login-btn">
                <i class="fab fa-google"></i> Вхід з Google
            </button>
        </div>

        <script type="module" src="/maldenaHealth/login/script.js"></script> <!-- github /maldenaHealth/login/script.js -->
    </body>
</html>
