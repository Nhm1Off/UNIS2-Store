<!DOCTYPE html>
<html lang="uk">

<head>
    <title>Maldena Health</title>

    <link rel="stylesheet" href="https://unis2.store/maldenaHealth/style.css"> <!-- github /maldenaHealth/style.css -->

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="header">
        <div class="nav-link">
            <!-- <a href="https://unis2.store/maldenaHealth">Головна</a>
                <a href="">Корисні Знання</a> -->

            <button id="burgerMenuBtn">
                <img src="https://i.ibb.co/dDr8Qx1/3hr.png">
            </button>
        </div>
        <hr>
    </div>
    <br><br><br><br>
    <div class="content">
        <form>
            <h1 class="p-headers" id="registerDiv">Реєстрація</h1>
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
            <div class="register">
                <br><br>
                <label for "name" class="p-headers">Логін</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br><br>
                <label for "Remail" class="p-headers">E-mail</label>
                <br>
                <input type="email" name="Remail" id="Remail" required>
                <br><br>
                <label for "Rpassword" class="p-headers">Пароль</label>
                <br>
                <input type="password" name="Rpassword" id="Rpassword" required>
                <br><br>
                <button type="submit" id="registerBtn" class="btn-send">Зареєструватися</button>
            </div>
            <br>
            <p>Вже маєте акаунт? Тоді увійдіть нижче</p>
            <br>
            <p>Інші способи реєстрації</p>
            <br>
            <hr color="#ccc">
            <br>
        <button id="googleSignInButton" type="button">
            <img src="https://i.ibb.co/kS5vsFr/image.png" width="40px">
        </button>
        </form>
    </div>

    <br> <br>
    <div class="content">
        <h1 class="p-headers" id="loginDiv">Вхід</h1>
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>
        <div class="loginDiv">
            <br><br>
            <label for "SignInEmail" class="p-headers">E-mail</label>
            <br>
            <input type="text" name="SignInEmail" id="SignInEmail" required>
            <br><br>
            <label for "Lpassword" class="p-headers">Пароль</label>
            <br>
            <input type="password" name="Lpassword" id="Lpassword" required>
            <br><br>
            <button type="submit" id="SignInBtn" class="btn-send">Увійти</button>
        </div>
        <br><br>
        <p>Не маєте акаунту? Тоді створіть його вище</p>
    </div>

     <!-- Popup header -->
     <div class="overlay" id="popup-header" style="display: none;">
        <!-- <button id="closeOverlay">
            <img src="https://i.ibb.co/qBRxwkt/close-Window.png" width="30em" height="30em">
        </button> -->
        <div class="left-menu">
            <ul>
                <li>
                    <div class="header-menu">
                        <button id="closeOverlay">

                    <br> 
                    <a href="https://unis2.store/maldenaHealth">Магазин</a>
                    <br> 
                    <a href="">Форум</a>
                    <br>
                    <a href="https://unis2.store/maldenaHealth/auth/check">Профіль</a>
                    <br>
                    <a href="">Контакти</a>
                </li>
            </ul>
        </div>
    </div>
