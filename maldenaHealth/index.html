<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Maldena Health</title>

        <link rel="stylesheet" href="maldenaHealth/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class="nav-link">
                <a href="https://unis2.store/maldenaHealth">Головна</a>
                <a href="">Блог</a>
            </div>
            <hr>
        </div>
        <br> <br> <br>
        <div class="bg-yellow-border">
            <p>Maldena Health</p>
            <br>
            <p class="next-p">Інтернет магазин для спортсменів!</p>
        </div>
        <br>
        <button id="filters" class="btn-just">Фільтри</button>
        <br>
        <div class="content">
            <p class="p-headers">Асортимент</p>
            <br>
            <hr color="#f0f0f0">
            <br>
            <div id="productList">
                <div class="items">
                    <div class="product sports-nutrition" data-price="600">
                        <img src="https://bb.ua/storage/product_images/2038/01dcC-Gold%20Standard%20100%20Whey%20Protein%20(2273%20%D0%B3%D1%80)%20Double%20Rich%20Chocolate.jpg.webp">
                        <br>
                        <p>Протеїн 500 г</p>
                        <br>
                        <p class="price-menu">600 ₴</p>
                        <br>
                    </div>

                    <div class="product self-care" data-price="70">
                        <a href="products/sport/4move-izotonic.html">
                            <img src="https://image.maudau.com.ua/webp/size/lg/products/8c/15/fc/8c15fca4-2e1c-42df-bf3a-a0427e96bbf6">
                            <br>
                            <p>Напій 4move ізотонічний мультифрукт негазований 0.75 л</p>
                            <br>
                            <p class="price-menu">70 ₴</p>
                        </a>
                        <br>
                    </div>

            
            

        <div class="popup" id="popup">
            <p class="p-headers">Фільтри</p>
            <br><br>
            <form id="filtersForm">
                <label><p class="p-headers-mini">Категорії:</p></label>
                <br>
                <label>
                    <input type="checkbox" class="categoryCheckbox" value="sports-nutrition"> Спортивне харчування
                </label>
                <br>
                <label>
                    <input type="checkbox" class="categoryCheckbox" value="self-care"> Догляд за собою
                </label>
                <br>
                <label>
                    <input type="checkbox" class="categoryCheckbox" value="all" checked> Усі категорії
                </label>
                <br> <br>
                <p class="p-headers-mini">Ціна</p>
                <label> 
                    <input type="number" id="minPrice" placeholder="Мін." />
                </label>
                <br> <br>
                <label>
                    <input type="number" id="maxPrice" placeholder="Макс." />
                </label>
            </form>
            <br><br>
            <button id="applyFilters">Застосувати</button>
            <br>
            <button id="clearFilters">Скинути</button>
            <br>
            <button id="closePopup">Закрити</button>
        </div>
        

        <script src="maldenaHealth/script.js"></script>
    </body>
</html>
