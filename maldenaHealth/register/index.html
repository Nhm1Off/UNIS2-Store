<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Maldena Health</title>

        <link rel="stylesheet" href="/maldenaHealth/style.css"> <!-- github \maldenaHealth\style.css -->

        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            
            <h1 class="p-headers" id="registerDiv">Реєстрація</h1>
            <div class="register">
                <br><br>
                <label for "name" class="p-headers">Логін</label>
                <br>
                <input type="text" name="name" id="name" required>
                <br><br>
                <label for "email" class="p-headers">E-mail</label>
                <br>
                <input type="text" name="email" id="email" required>
                <br><br>
                <label for "password" class="p-headers">Пароль</label>
                <br>
                <input type="password" name="password" id="password" required>
                <br><br>
                <button type="submit" id="registerBtn" class="btn-send">Зареєструватися</button>
            </div>
            <br>
            <a href="https://unis2.store/maldenaHealth/login">Ви вже зареєстровані? Тоді увійдіть</button>

        <script type="module" src="/maldenaHealth/register/script.js"></script> <!-- github maldenaHealth/script.js -->
    </body>
</html>
