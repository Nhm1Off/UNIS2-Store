<!DOCTYPE html>
<html lang="uk">

<head>
    <title>UNIS2 Organization</title>

    <link rel="stylesheet" href="/style.css"> <!-- Github https://unis2.store/maldenaHealth/style.css -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap"
        rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <h1>UNIS2 Organization</h1>
        <br>
        <div>
            <span><a href="/en/auth/create">EN</a> <hr color="white" width="25px" height="10px"> <a href="/auth/create" class="aurora-a">UA</a></span>
        </div>
        <hr color="#262626" width="100%">
    </div>
    <br>
    <div class="content">
        <h2>Become a tester with us</h2>
        <br>
        <label for="name">Nickname</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <button id="registerBtn" class="gradient-button">Done</button>
    </div>

        <!-- скрипт реєстрації... -->
         <script type="module" src="/auth/auth.js"></script>
</body>

</html>
